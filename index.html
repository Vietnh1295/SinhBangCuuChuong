<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><table border="1px"></table>
<script>
    let sout;
    sout = "<table border='1' width=100% cellspacing='0' cellpadding='3'>"
    let num=2;
    for(var i=1;i<=9;i++)
    {
        sout+="<tr>";
        for(num;num<=9;num++)
        {
            sout+="<td>"+num+'x'+i+"="+(num*i)+"</td>";
        }
        sout+="</tr>";
        num=2;
    }
    sout+="</table>";
    document.write(sout);
</script>
</body>
</html>
